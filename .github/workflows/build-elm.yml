name: Build elm app
on:
  workflow_dispatch:

  push:

jobs:
  build-publish:
    name: Build and publish
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Build 🏗️
        uses: jorelali/setup-elm@v3
        with:
          elm-version: 0.19.1
      - run: elm make src/Main.elm --output=build/index.html

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: build

